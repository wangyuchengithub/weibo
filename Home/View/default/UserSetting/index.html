<div class="container maincontent">
    <div class="row" >
        <!-- 右侧内容 -->
        <div class="col-md-7 col-sm-7 col-xs-7">
        <div class="panel panel-default">
            <div class="panel-body">

                    <!-- 导航标签 -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#infoTab" role="tab" data-toggle="tab">基本信息</a></li>
                        <li role="presentation"><a href="#faceTab" role="tab" data-toggle="tab">修改头像</a></li>
                        <li role="presentation"><a href="#pwdTab" role="tab" data-toggle="tab">修改密码</a></li>
                    </ul>

                    <!-- 标签页内容 -->
                    <div class="tab-content">
                        <!-- 个人资料更新 -->
                        <div role="tabpanel" class="tab-pane active" id="infoTab" >

                            <form class="form-horizontal" role="form" action="{:U('Home/UserSetting/infoupdate')}" method="post" id="userInfoSet">

                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">昵称</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="username" name="username"  value="{$userinfo.username}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="truename" class="col-sm-2 control-label">真实姓名</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="truename" name="truename"  value="{$userinfo.truename}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">性别</label>
                                    <div class="col-sm-10">
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" id="sex1" value="男"  <if condition='$userinfo["sex"]=="男"'>checked=true</if>/> 男
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" id="sex2" value="女"<if condition='$userinfo["sex"]=="女"'>checked=true</if>/> 女
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="location" class="col-sm-2 control-label">所在地</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="location" name="location"  value="{$userinfo.location}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="constellation" class="col-sm-2 control-label">星座</label>
                                    <div class="col-sm-3">
                                        <select class="form-control" name="constellation" id="constellation">
                                            <option value="">请选择</option>
                                            <option value="白羊座">白羊座</option>
                                            <option value="金牛座">金牛座</option>
                                            <option value="双子座">双子座</option>
                                            <option value="巨蟹座">巨蟹座</option>
                                            <option value="狮子座">狮子座</option>
                                            <option value="处女座">处女座</option>
                                            <option value="天秤座">天秤座</option>
                                            <option value="天蝎座">天蝎座</option>
                                            <option value="射手座">射手座</option>
                                            <option value="魔羯座">魔羯座</option>
                                            <option value="水瓶座">水瓶座</option>
                                            <option value="双鱼座">双鱼座</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="intro" class="col-sm-2 control-label">简介</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" id="intro" name="intro" >{$userinfo.intro}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                        <!-- 头像设置 -->
                        <div role="tabpanel" class="tab-pane" id="faceTab">

                            <form action="{:U('Home/UserSetting/faceEdit')}" method="post">
                                <div class="" align="center">
                                    <div >
                                        <img src="
                                            <if condition='$userinfo["face180"]'>
                                        __ROOT__/{$userinfo.face180}
                                        <else/>
                                        __PUBLIC__/Uploadify/noface.gif
                                        </if>
                                        "
                                         height="180" id="faceImg">
                                        <div class="caption">
                                            <p class="help-block">尽量选择方形尺寸的图片并且分辨率180*180以上为佳</p>
                                            <p class="help-block">图片将自动裁剪</p>
                                            <input type="file" name="face" id="face" >
                                            <input type="hidden" name="imgPath" id="imgPath" value=""/>
                                            <p><button href="#" type="submit" class="btn btn-default" role="button">确认上传</button></p>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>

                        <!-- 密码修改 -->
                        <div role="tabpanel" class="tab-pane" id="pwdTab">

                            <form class="form-horizontal" role="form" action="{:U('Home/UserSetting/resetpwd')}" method="post" id="pwdReset">
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">旧密码</label>
                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="resetpwd" class="col-sm-2 control-label">新密码</label>
                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" id="resetpwd" name="resetpwd" placeholder="" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="resetpwd1" class="col-sm-2 control-label">确认新密码</label>
                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" id="resetpwd1" name="resetpwd1" placeholder="" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>


            </div>
         </div>
        </div>


    </div>
</div>
